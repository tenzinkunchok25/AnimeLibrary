<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/netflix_icon.png" />
    <title>Watch TITLE - Anime Library</title>
    <meta name="title" content="Watch TITLE - Anime Library" />
    <meta
      name="description"
      content="Watch TITLE free anime online and its latest episodes on Anime Library. We provide free anime online experience without ads, signing up or downloading."
    />
    <meta
      name="keywords"
      content="TITLE, anime library, animelibrary, watch anime online, free anime, anime stream, kissanime, gogoanime, 9anime, zoro.to, animefreak"
    />
    <link rel="stylesheet" href="./css/anime.css" />
  </head>
  <body>
    <!--Navigation-->
    <header id="head-div">
      <div id="title1">
        <a href="./index.html"
          ><img
            src="images/netflix_logo.png"
            alt="AnimeLibrary"
            width="80"
            height="25"
        /></a>
      </div>
      <div id="search-div">
        <form action="./search.html" method="GET">
          <input
            type="text"
            id="query"
            name="query"
            placeholder="Search Anime..."
            class="hidden"
          />
          <img
            src="images/searchbar.png"
            alt="Search Icon"
            id="search-icon"
            width="25"
            height="25"
          />
        </form>
      </div>
    </header>

    <!--Scripts-->
    <script>
      const nav = document.getElementById("head-div");
      window.addEventListener("scroll", () => {
        if (window.scrollY >= 100) {
          nav.classList.add("nav_black");
        } else {
          nav.classList.remove("nav_black");
        }
      });
    </script>
    <script>
      const searchIcon = document.getElementById("search-icon");
      const searchInput = document.getElementById("query");

      searchIcon.addEventListener("click", function () {
        searchIcon.style.display = "none";
        searchInput.style.display = "inline-block";
        searchInput.focus();
      });

      searchInput.addEventListener("blur", function () {
        if (searchInput.value === "") {
          searchInput.style.display = "none";
          searchIcon.style.display = "inline-block";
        }
      });
    </script>
  </body>
</html>
