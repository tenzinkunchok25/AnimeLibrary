<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/netflix_icon.png" />
    <title>Welcome to Anime Library</title>
    <meta name="title" content="AnimeLibrary" />
    <meta
      name="description"
      content="Experience high-quality anime streaming for free, exclusively on AnimeLibrary. "
    />
    <meta
      name="keywords"
      content="anime library, animelibrary, watch anime online, free anime, anime stream, kissanime, gogoanime, 9anime, zoro.to, animefreak"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!--Navigation-->
    <header id="head-div">
      <div id="title1">
        <a href="./index.html"
          ><img
            src="images/netflix_logo.png"
            alt="AnimeLibrary"
            width="80"
            height="25"
        /></a>
      </div>
      <div id="search-div">
        <form action="./search.html" method="GET">
          <input
            type="text"
            id="query"
            name="query"
            placeholder="Search Anime..."
            class="hidden"
          />
          <img
            src="images/searchbar.png"
            alt="Search Icon"
            id="search-icon"
            width="25"
            height="25"
          />
        </form>
      </div>
    </header>

    <!--Banner-->
    <section>
      <div class="slideshow-container"></div>
    </section>

    <!--Content-->
    <section>
      <div class="divox">
        <h2 id="latest">Top 10</h2>
        <div id="latest2" class="popularg"></div>
      </div>
    </section>

    <section>
      <div class="divox">
        <h2 id="latest">Recent Release</h2>
        <div id="latest2" class="recento"></div>
      </div>
    </section>
    <hr />

    <!--Footer-->
    <footer>
      <div class="socialmedia">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          class="socialmedia_logo"
          ><img src="images/facebook.png" alt="facebook" width="30"
        /></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="socialmedia_logo"
          ><img src="images/instagram.png" alt="instagram" width="30"
        /></a>
        <a href="https://twitter.com/" target="_blank" class="socialmedia_logo"
          ><img src="images/twitter.png" alt="twitter" width="30"
        /></a>
        <a href="https://youtube.com/" target="_blank" class="socialmedia_logo"
          ><img src="images/youtube.png" alt="youtube" width="30"
        /></a>
      </div>
      <div class="copy">Copyright &copy; Tenzin Kunchok</div>
    </footer>

    <script src="./js/script.js"></script>
    <script
      async
      src="https://kit.fontawesome.com/45cb819601.js"
      crossorigin="anonymous"
    ></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-BHQX4066ZV"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-BHQX4066ZV");
    </script>
    <script>
      const nav = document.getElementById("head-div");
      window.addEventListener("scroll", () => {
        if (window.scrollY >= 100) {
          nav.classList.add("nav_black");
        } else {
          nav.classList.remove("nav_black");
        }
      });
    </script>
    <script>
      const searchIcon = document.getElementById("search-icon");
      const searchInput = document.getElementById("query");

      searchIcon.addEventListener("click", function () {
        searchIcon.style.display = "none";
        searchInput.style.display = "inline-block";
        searchInput.focus();
      });

      searchInput.addEventListener("blur", function () {
        if (searchInput.value === "") {
          searchInput.style.display = "none";
          searchIcon.style.display = "inline-block";
        }
      });
    </script>
  </body>
</html>
